{{- if and .Values.secrets.enabled .Values.secrets.manual }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "python-cicd-app.fullname" . }}-secrets
  labels:
    {{- include "python-cicd-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.manual.database.enabled }}
  database-username: {{ .Values.secrets.manual.database.username | b64enc }}
  database-password: {{ .Values.secrets.manual.database.password | b64enc }}
  {{- end }}
  {{- if .Values.secrets.manual.apiKeys.enabled }}
  external-api-key: {{ .Values.secrets.manual.apiKeys.externalService | b64enc }}
  {{- end }}
{{- end }}
---
{{- if and .Values.secrets.enabled .Values.secrets.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "python-cicd-app.fullname" . }}-external-secrets
  labels:
    {{- include "python-cicd-app.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.secrets.externalSecrets.secretStore.name }}
    kind: {{ .Values.secrets.externalSecrets.secretStore.kind }}
  target:
    name: {{ include "python-cicd-app.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: database-username
      remoteRef:
        key: database/credentials
        property: username
    - secretKey: database-password
      remoteRef:
        key: database/credentials
        property: password
    - secretKey: external-api-key
      remoteRef:
        key: api/keys
        property: external-service
{{- end }}