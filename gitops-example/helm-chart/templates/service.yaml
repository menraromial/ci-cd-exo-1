apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-cicd-app.fullname" . }}
  labels:
    {{- include "python-cicd-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.monitoring.enabled }}
    - port: {{ .Values.monitoring.prometheus.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "python-cicd-app.selectorLabels" . | nindent 4 }}